<!DOCTYPE html>
<html>
   <head>
      video and image background tutorial
      <link rel="stylesheet" href="VIDEO and IMAGE.css"/>
   </head>
   <body>
      <div class="video-class">
        <video playsinline autoplay muted loop poster="food 1.jpg" height="240" width="320">
            <source src="Video.MP4.mp4" type="video/MP4">
            Your browser does not support the video tag.
        </video>
        <div class="vid-text">
            <h3>This is for test video</h3>
        </div>
        <div class="vid-enter">
            <label for="fname">Enter name:</label><br> 
            <input type="text" id="fname" name="fname"> 
        </div>
        <div class="vid-button">
            <input type="submit" id="fame" name="fame"> 
        </div>
      </div>
      <div class="img-class">
        <h3>This is for test image</h3>
      </div>
   </body>   
</html>
