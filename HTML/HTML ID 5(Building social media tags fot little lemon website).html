<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- if you plan on sharing the webpage on social media 
              the meta tags bellow are important-->
        <!--since we are building this social media card for little lemon website-->
        <meta property="og:title" content="Our Menu">
        <meta property="og:type" content="website">
        <meta property="og:image" content="litlle lemon.png">
        <meta property="og:url" content="http://LittleLemon">
        <meta property="og:description" content="Little lemon is a family owned restaurant that have a wild variety of meals to match your taste">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon"><!--this is where the link display the name of 
            the wesite after the title-->

        <!--This is where you link your css file-->
        <link rel="stylesheet" href="whatever cssfile.css">
    </head>
    <body>
        <header>
            <!--This is where you add your website name and logo-->
        </header>
        <nav>
            <!--Add your website navigation list here-->
        </nav>
        <main>
            <!--Add the main content of your website here-->
            <h1>Little Lemon Blog</h1>
        </main>
        <footer>
            <!--Add copyright notice and other footer content here-->
            <p>Copy rights Little lemon</p>
        </footer>

        <!--Include javascript files here-->
        <script src="your js file.js"></script>
    </body>
</html>
