<!DOCTYPE html>
<html>
    <head>
        <titlte>Little Lemon</titlte>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"><!--the class ("col") is to keep elements in a column-->
                    <h1>Our Menu</h1>
    <!--Next I'm going to improve the visuals by using the card component for each dish. 
        With card elements I can style and accommodate different types of contents 
        like title's subtitle body copy and images for the cards. 
        Let's have them stack on mobile devices and tile side by side on desktop.--> 
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Calamari.jpeg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">NEW</span></h2>
                                    <p class="card-text">Squid, Butter milk</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Falafel.jpeg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chickpea, herbs and spices</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Pasta Salad.jpeg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, Vegetables and Mozzerella</p>
                                </div>   
                            </div>
                        </div>
                    </div>               
    <!--To show that the calamari is New we would use the bootstrap "barge" class and "bg-primary"
        to display the barge in the bootsrap primary color 'Blue' -->                
                  <!--<h2>Fried Calamari <span class="barge bg-primary">NEW</span></h2>
                    <p>Squid, Butter milk</p>
                    <img src="Calamari.jpeg" class="img-fluid"/>
                    <h2>falafel</h2>
                    <p>Chickpea, herbs and spices</p>
                    <!-the class (img-fluid) ensures images scale to the size of the column it is in->
                    <img src="Falafel.jpeg" class="img-fluid"/>
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, Vegetables and Mozzerella</p>
                    <img src="Pasta Salad.jpeg" class="img-fluid"/>-->
                </div> 
                <div class="col">
                    <h1>Prices</h1>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$11.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </table>
            <!--To add and alert for the new fried calamari we use the "alert" class 
                for alert and "alert-info" class to display it in bootstrap primary color
                you can give the function of the alert by using the ("alert" role)-->
                    <div class="alert alert-info" role="alert">
                        Try out our Fried Calamari.
                    </div>
                    <div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary">You can Order Online</button>
                        </div>   
                    </div>   
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
