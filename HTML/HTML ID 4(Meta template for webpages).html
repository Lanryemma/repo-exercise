<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meta Template for building webpages</title>
        <meta name="description" content="A brief discription">
        <meta name="author" content="your site name">

        <!-- if you plan on sharing the webpage on social media 
              the meta tags bellow are important-->
        <meta property="og:title" content="A brief discription">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://Mywebsite">
        <meta property="og:description" content="A brief description">
        <meta property="og:image" content="img.png">
        
        <!--this tags below are links for icons -->
        <link rel="icon" href="favicon.ico">
        <link rel="icon" href="favicon.svg" type="img/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <!--This is where you link your css file-->
        <link rel="stylesheet" href="whatever cssfile.css">
    </head>
    <body>
        <header>
            <!--This is where you add your website name and logo-->
        </header>
        <nav>
            <!--Add your website navigation list here-->
        </nav>
        <main>
            <!--Add the main content of your website here-->
            <h1>Little Lemon Blog</h1>
        </main>
        <footer>
            <!--Add copyright notice and other footer content here-->
            <p>Copy rights Little lemon</p>
        </footer>

        <!--Include javascript files here-->
        <script src="your js file.js"></script>
    </body>
</html>
